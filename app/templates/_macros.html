{% macro player(file, copy, audio) %}
    <div class="row">
        <div class="col-xs-12">
            <div class="audio_player">
            <a class="audio_play"><audio data-podcast="{{ audio }}" data-src="{{ file }}" preload="auto" type="audio/mpeg"></audio>
                <div class="play_btn">
                    <span class="glyphicon glyphicon-play"></span>
                </div></a><div class="progress_bar" data="{{ duration }}" remaining="{{ duration }}"></div>
                <span class="audio_title">{{ copy }} {{ audio }}</span>
            </div>
        </div>
    </div>
{% endmacro %}
