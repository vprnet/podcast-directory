<h2>Featured Podcast</h2>

<div class="col-sm-10">
  <hr class="side">
  <h3><a class="name" href="{{ podcast.Link}}">{{ podcast.Name }}</a></h3>
</div>

<div class="col-sm-12">
  <a class="name" href="{{url_for('podcast_page', Name=podcast.slug)}}" alt="{{ podcast.Name }}"><img class="img-responsive" src="{{ podcast.Image }}" height="250" width="250"></a>
</div>

<div class="col-sm-10">
  <br>
  {% if podcast.Name == "Rumble Strip" %}
    <h4>Good Conversation That Takes Its Time</h4>
  {% else %}
    <h4>{{ podcast.Feature }}</h4>
  {% endif %}
  <p>{{ podcast.Description }}</p>
</div>
